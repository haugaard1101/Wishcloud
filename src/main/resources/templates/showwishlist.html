<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Stylesheet.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="logo">
    <img src="https://s3-eu-west-1.amazonaws.com/cyjobapi-live/companies/pictures/logos/original/c976e36c7695bccde55140b3df0c7401-80f4bcf645e55c0337c88c68def9bd61.png"
         width="20%" height="20%">
</div>

<div class="navbar">
    <a href="createwishlist">Create Wishlist</a>
    <a href="createwish">Create Wish</a>
    <a href="showwishlist" class="active">Show Wishlist</a>
</div>

<h1 class="table">
Your very own wishlist
</h1>

<table class="table">
    <tr th:each="wish: ${wishlist}"> <!-- TR = Tablerow, TD table division(kolonner)-->
        <td th:text="${wish.wish_id}"></td>
        <td th:text="${wish.Product_name}"></td>
        <td th:text="${wish.Product_description}"></td>
        <td th:text="${wish.Product_price}"></td>
        <td th:text="${wish.Product_link}"></td>
    </tr>
</table>



<div class="footer">
    <div class="footerOverskift">

        <p>

            Guldbergsgade 29N 2200 København N

            kea@Ønskeskyen.dk


    </div>

        <img class="social" src="https://stopspildafmad.org/images/icon/instagram.png" alt="instagram" width="" height="">

    </div>

</body>
</html>
