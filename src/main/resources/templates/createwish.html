<div id="createWish">
    <form action="/createwish" method="post">

        <br>

        <input type="number" class="form-control" name="Product_price:"> <br>

        <br>

        <label for="Product_link">Product link</label> <br>
        <input type="text" class="form-control" name="Product_link:"> <br>

        <br>

                function myFunction() {
                    alert("You have successfully created a wish!");
                }
